<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agendinha.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        .nav-menu {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-link {
            color: #fff;
            padding: 15px 25px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background-color: #495057;
            color: #fff;
        }

        .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }

        .nav-link i {
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }

        .logo-section {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #495057;
        }

        .user-section {
            padding: 15px;
            border-top: 1px solid #495057;
            background-color: #2c3136;
        }

        .user-section .user-info {
            display: flex;
            align-items: center;
            color: #fff !important;
            padding: 10px 0;
        }

        .user-section .user-info i {
            font-size: 2em;
            margin-right: 10px;
        }

        .user-section .user-info span {
            color: #fff !important;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .logout-btn {
            width: 100%;
            margin-top: 10px;
        }

        .search-bar {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .contact-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-section">
            <h4 class="text-white mb-0">Agendinha.com</h4>
        </div>

        <div class="nav-menu">
            <nav class="nav flex-column">
                <a class="nav-link active" href="/contatos">
                    <i class="fas fa-address-book"></i> Contatos
                </a>
                <a class="nav-link" href="/perfil">
                    <i class="fas fa-user"></i> Meu Perfil
                </a>
            </nav>
        </div>

        <div class="user-section">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span class="ml-2" th:if="${usuarioNome}" th:text="${usuarioNome}">Usu√°rio</span>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/contatos}" method="get" class="form-inline justify-content-between">
                    <div class="input-group flex-grow-1 mr-2">
                        <input type="text" name="busca" th:value="${busca}" class="form-control" 
                               placeholder="Buscar contatos...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <a href="/contatos/novo" class="btn btn-success">
                        <i class="fas fa-plus"></i> Novo Contato
                    </a>
                </form>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>

        <!-- Contacts Grid -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="contato : ${contatos}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${contato.nome}"></h5>
                        <p class="card-text">
                            <i class="fas fa-envelope"></i> 
                            <span th:text="${contato.email}"></span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-phone"></i> 
                            <span th:text="${contato.telefone}"></span>
                        </p>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="btn-group w-100">
                            <a th:href="@{/contatos/editar/{id}(id=${contato.id})}" 
                               class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/contatos/excluir/{id}(id=${contato.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Tem certeza que deseja excluir este contato?')">
                                <i class="fas fa-trash"></i> Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty state -->
            <div class="col-12 text-center" th:if="${#lists.isEmpty(contatos)}">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Nenhum contato encontrado
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

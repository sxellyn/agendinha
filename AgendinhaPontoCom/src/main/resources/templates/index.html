<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bem-vindo à Agendinha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
        }
        
        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .register-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Agendinha</h1>
    <div class="button-container">
        <a th:href="@{/login}" class="button login-btn">Login</a>
        <a th:href="@{/registro}" class="button register-btn">Registro</a>
    </div>
</body>
</html>
